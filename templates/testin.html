<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodle Mockup - Instructions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/prototype.css') }}">
    <style>
            :root { 
            --image-size: {{ image_size }}px;
            --text-size: {{ text_size }}px;
        }

        .course-image img {
            width: var(--image-size);
            height: var(--image-size);
        }

        body {
            font-size: var(--text-size);
        }
        
        header {
            background-color: purple;
            padding: 15px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .container {
            padding: 20px;
        }
        .course-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .course-card {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .instructions-button {
            cursor: pointer;
            padding: 10px 15px;
            background: #555;
            color: white;
            border-radius: 5px;
        }
        .sidebar {
            position: fixed;
            right: -850px;
            top: 0;
            width: 600px;
            height: 100%;
            background: #222;
            color: white;
            padding: 20px;
            transition: right 0.3s;
        }
        .sidebar-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">MockOODLE</div>
        <nav>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Welcome</a></li>
                <li><a href="#">Support</a></li>
                <li><a href="#">Staff</a></li>
            </ul>
        </nav>
        <div class="instructions-button" onclick="toggleSidebar()">Instructions</div>
    </header>
    
    <div class="container">
        <div class="course-grid">
            {% for module in course_modules.modules %}
                <div class="course-card">
                    <div class="course-image">
                        <img src="{{ url_for('static', filename='img/' + module.image) }}" 
                            alt="{{ module.name }} Image">
                    </div>
                    <div class="course-details">
                        <div class="course-title">
                            {{ module.name }}
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    
    <div class="sidebar" id="sidebar">
        <div class="sidebar-toggle" onclick="toggleSidebar()">&times;</div>
        <h2>Instructions</h2>
        <p>Here you can add detailed instructions about how to use the platform.</p>
    </div>
    
    <script>
        function toggleSidebar() {
            let sidebar = document.getElementById('sidebar');
            sidebar.style.right = sidebar.style.right === '0px' ? '-850px' : '0px';
        }
    </script>
</body>
</html>
