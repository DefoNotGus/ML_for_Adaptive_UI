<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodle Mockup - Prediction Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/prototype.css') }}">
    <style>
        :root {
            --image-size: {{ image_size }}px;
            --min-card-size: calc({{ image_size }}px + 50px); /* Adjust grid item size */
        }
    </style>
    
</head>
<body>
    <header>
        <div class="logo" style="font-size: {{ text_size }}px;">MockOODLE</div>
        <nav>
            <ul>
                <li><a href="#" style="font-size: {{ text_size }}px;">Dashboard</a></li>
                <li><a href="#" style="font-size: {{ text_size }}px;">Welcome</a></li>
                <li><a href="#" style="font-size: {{ text_size }}px;">Support</a></li>
                <li><a href="#" style="font-size: {{ text_size }}px;">Staff</a></li>
            </ul>
        </nav>
        <div class="edit-mode" id="edit-mode-button" style="font-size: {{ text_size }}px;">Edit mode</div>
    </header>
    
    <div class="container">
        <div class="course-grid">
            {% for i in range(1, 10) %}
            <div class="course-card">
                <div class="course-image">
                    <img src="{{ url_for('static', filename='img/icon' + i|string + '.png') }}" 
                         alt="Course Image"
                         style="width: {{ image_size }}px; height: {{ image_size }}px;">
                </div>
                <div class="course-details">
                    <div class="course-title" style="font-size: {{ text_size }}px;">
                        {{ course_modules[i-1] }}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
