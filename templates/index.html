<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Setup</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .options button {
            margin: 10px;
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .options button:hover {
            background-color: #0056b3;
        }
        .form-container {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
            max-width: 400px;
            width: 100%;
            animation: fadeIn 0.5s ease-in-out;
        }
        label {
            font-weight: bold;
        }
        select, input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button.submit-btn {
            width: 100%;
            background-color: #28a745;
            transition: background 0.3s;
        }
        button.submit-btn:hover {
            background-color: #218838;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <script>
        function showForm() {
            document.getElementById("form-container").style.display = "block";
        }
        function submitPrototype2() {
            let form = document.createElement("form");
            form.method = "POST";
            form.action = "/";
            
            let input = document.createElement("input");
            input.type = "hidden";
            input.name = "prototype";
            input.value = "prototype2";
            
            form.appendChild(input);
            document.body.appendChild(form);
            form.submit();
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Welcome!</h2>
        <h3>Select a Prototype</h3>
        
        <div class="options">
            <button onclick="showForm()">Prototype 1</button>
            <button onclick="submitPrototype2()">Prototype 2</button>
        </div>

        <div id="form-container" class="form-container">
            <h3>Enter Your Details</h3>
            <form action="/" method="post">
                <input type="hidden" name="prototype" value="prototype1">
                
                <label for="age">Your Age:</label>
                <input type="number" name="age" required>
                
                <label for="digital_challenges">Select Any Digital Challenges:</label>
                <select name="digital_challenges" >
                    <option value="">-- Select an option --</option>
                    <option value="0">None</option>
                    <option value="1">Vision difficulties</option>
                    <option value="2">Hand tremors or motor control issues</option>
                    <option value="3">Difficulty with precise clicking/tapping</option>
                    <option value="4">Memory or cognitive challenges</option>
                    <option value="5">Hearing impairment</option>
                </select>
                
                <label for="application_challenges">Select Any Application Challenges:</label>
                <select name="application_challenges" >
                    <option value="">-- Select an option --</option>
                    <option value="0">None</option>
                    <option value="1">Difficulty reading small text</option>
                    <option value="2">Difficulty navigating menus</option>
                    <option value="3">Difficulty distinguishing colors</option>
                    <option value="4">Difficulty understanding instructions</option>
                    <option value="5">Difficulty clicking small buttons/icons</option>
                    <option value="6">Slow application performance</option>
                    <option value="7">Unclear sound/audio</option>
                </select>
                
                <label for="education_level">Highest Level of Education:</label>
                <select name="education_level" >
                    <option value="">-- Select an option --</option>
                    <option value="1">None completed yet</option>
                    <option value="2">Primary/Elementary school</option>
                    <option value="3">Secondary/High school/GCSE</option>
                    <option value="4">A-levels or equivalent</option>
                    <option value="5">Vocational training/Trade school</option>
                    <option value="6">Bachelor's degree</option>
                    <option value="7">Master's degree</option>
                    <option value="8">Doctorate or equivalent</option>
                    <option value="9">Prefer not to answer</option>
                    <option value="10">Overseas/Different Education Systems</option>
                </select>
                
                <label for="current_device">Device You Use Most:</label>
                <select name="current_device" >
                    <option value="">-- Select an option --</option>
                    <option value="1">Laptop</option>
                    <option value="2">PC Desktop</option>
                    <option value="3">Mobile Phone</option>
                    <option value="4">Tablet or iPad</option>
                </select>
                
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
